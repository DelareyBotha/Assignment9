<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <script src="/socket.io/socket.io.js"></script>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>
<ul>
</ul>
<script>
    $(function() {
        let socket = io();

        socket.on('update message', (msg) => {
            $('ul').val('');
            console.log(msg);
            msg.forEach((key) => {
                let message = '<li>Name: ' + key.name + ', Message: ' + key.msg + '</li>';
                $('ul').append(message);
            });
        });
    });
</script>

</body>
</html>
